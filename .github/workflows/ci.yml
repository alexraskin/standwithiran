name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - .gitignore
      - docker-compose.yml
      - LICENSE
      - start.sh
      - static/*
      - templates/*
      - .dockerignore

  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - .gitignore
      - docker-compose.yml
      - LICENSE
      - start.sh
      - static/*
      - templates/*
      - .dockerignore

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          continue-on-error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

